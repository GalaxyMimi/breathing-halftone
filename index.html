<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title>breathing halftone</title>

</head>
<body>

  <h1>breathing halftone</h1>

  <img id="breathing-halftone" src="img/brother1.jpg" />

<script src="vector.js"></script>
<script src="particle.js"></script>
<script src="breathing-halftone.js"></script>
<script>
window.onload = function() {
  var img = document.querySelector('#breathing-halftone');
  new BreathingHalftone( img, {
    zoom: 1.5,
    gridSize: 20,
    isAdditive: false,
    isRadial: false,
    friction: 0.05,
    displacement: {
      hoverForce: -0.001,
      hoverRadius: 0.3
    }
  });
};

</script>


</body>
</html>
